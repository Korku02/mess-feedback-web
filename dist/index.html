<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

    <link rel="stylesheet" href="css/style.css" type="text/css">

  </head>
  <body ng-app="app" ng-controller="MainCtrl">
    <nav class="row-nav" ng-class="{'home':isPath('/')}" ng-hide="isPath('/login') || isPath('/signup') || isPath('/dashboard')|| isPath('/rebate') || isPath('/data')">
      <div layout="column"	class="wrapper container">

        </div> -->
        <div flex="100" hide-sm hide-xs layout="row" layout-align="end center" class="nav-li-items">
          <ul ng-hide="isPath('/dashboard')">
            <li><a href="#!/">Home</a></li>
            <li><a href="#!/">About Us</a></li>
            <li><a href="#!/login">Login</a></li>
            <li><a href="#!/signup">Register</a></li>
          </ul>
          <!-- <ul ng-hide="isPath('/login') || isPath('/signup') || isPath('/')">
            <li><a href="#!/">Home</a></li>
            <li><a href="" ng-click="logOut()">Logout</a></li>
          </ul> -->

  </body>
  <!-- scripts -->
  <script type='text/javascript' src="bower_components/angular/angular.min.js"></script>
  <script type='text/javascript' src="bower_components/angular-route/angular-route.min.js"></script>

  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/chart.js/dist/Chart.min.js"></script>
  <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
  <script type='text/javascript' src="main.js"></script>
