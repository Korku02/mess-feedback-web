<div class="container">
  <form name="projectForm">
  <div class ="container registration-container">
    <div layout = "row"  layout-align = "center" layout-xs ="column">
      <md-input-container class="" flex-gt-sm = "40">
          <label>Entere Email</label>
          <input required type="email" name="email" ng-model="project.email"
                 minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

          <div ng-messages="projectForm.email.$error" role="alert">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
              Your email must be between 10 and 100 characters long and look like an e-mail address.
            </div>
          </div>
        </md-input-container>


        <md-input-container class="" flex-gt-sm = "40">
            <label>Enter Name</label>
            <input required name="username" ng-model="project.username">
            <div ng-messages="projectForm.username.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
      </div>

      <div layout = "row"  layout-align = "center" layout-xs ="column">
        <md-input-container class="" flex-gt-sm = "40">
            <label>Enter Entry No</label>
            <input required name="userid" ng-model="project.userid">
            <div ng-messages="projectForm.userid.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>


          <md-input-container class="" flex-gt-sm = "40" >
              <label>Enter Hostel</label>
                <md-select name="hostel" ng-model="project.hostel" required>
                <md-option ng-repeat = "x in hostels" value={{x}}>{{x}}</md-option>
                </md-select>
          </md-input-container>
        </div>

        <div layout = "row"  layout-align = "center" layout-xs ="column">
           <md-input-container class="" flex-gt-sm = "80">
              <label>Choose Password</label>
              <input type = "password" required name="password" ng-model="project.password">
              <div ng-messages="projectForm.password.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
        </div>

        <div class="" layout = "row" layout-align = "center center">
          <md-button class="md-raised md-primary" ng-click="projectSubmit(project)">Submit</md-button>
        </div>
   </div>
 </form>
</div>
