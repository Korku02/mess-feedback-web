<section class="signup-section">
  <div class="container" layout="row" layout-align="center center">
    <md-card class="card">
      <div class="log-in" layout="column" layout-align='center center'>
        <h2>Signup</h2>
      </div>
      <div class="form">
        <form name='userForm' novalidate>
          <div layout="row" layout-align="center center">
            <md-input-container flex="50">
              <label>Enter Name</label>
              <input required name="username" ng-model="user.username">
              <div ng-messages="userForm.username.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
            <md-input-container flex="50">
              <label>Enter Entry No</label>
              <input required name="userid" ng-model="user.userid">
              <div ng-messages="userForm.userid.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
          </div>
          <div layout="row" layout-align="center center">
            <md-input-container class="md-block" flex="50">
              <label>Email</label>
              <input required type="email" name="email" ng-model="user.email"
              minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

              <div ng-messages="userForm.email.$error" role="alert">
                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                  Please enter a valid email
                </div>
              </div>
            </md-input-container>
            <md-input-container class="md-block" flex="50">
              <label>Password</label>
              <input required type="password" name="password" ng-model="user.password" minlength="8"/>
              <div ng-messages="userForm.password.$error" role="alert">
                <div ng-message-exp="['required', 'minlength']">
                  Password is required
                </div>
              </div>
            </md-input-container>
          </div>
          <div layout="row" layout-align="center center">
            <md-input-container flex="50" >
              <label>Enter Hostel</label>
              <md-select name="hostel" ng-model="user.hostel" required>
                <md-option ng-repeat = "x in hostels" value={{x}}>{{x}}</md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex="50" >
              <label>Enter Hostel</label>
              <md-select name="hostel" ng-model="user.hostel" required>
                <md-option ng-repeat = "x in hostels" value={{x}}>{{x}}</md-option>
              </md-select>
            </md-input-container>
          </div>
          <div class="btn-wrapper" layout="column" layout-align="center center">
            <a ng-disabled="userForm.$invalid" class="button" ng-click="signUp(user)" href="">Register Now</a>
          </div>
        </form>
      </div>
    </md-card>
  </div>
</section>
