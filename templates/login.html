<section class="login-section">
  <div class="container" layout="row" layout-align="center center">
    <md-card class="card">
      <div class="log-in" layout="column" layout-align='center center'>
        <h2>Log In</h2>
      </div>
      <div class="form">
        <form name='userForm' novalidate>
          <md-input-container class="md-block">
            <label>Email</label>
            <md-icon ><i class="ti-signup ti-user"></i></md-icon>
            <input required type="email" name="email" ng-model="user.email"
                   minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

            <div ng-messages="userForm.email.$error" role="alert">
              <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                Please enter a valid email
              </div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <md-icon ><i class="ti-signup ti-key"></i></md-icon>
            <input required type="password" name="password" ng-model="user.password" minlength="8"/>
            <div ng-messages="userForm.password.$error" role="alert">
              <div ng-message-exp="['required', 'minlength']">
                Password is required
              </div>
            </div>
          </md-input-container>
          <div class="btn-wrapper" layout="column" layout-align="center center">
            <a ng-disabled="userForm.$invalid" class="button" ng-click="logInUser(user)" href="">Log In</a>
          </div>
        </form>
      </div>
    </md-card>
  </div>
</section>
